<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Rambla:ital,wght@1,700&family=Roboto:wght@300&family=Tinos&display=swap" rel="stylesheet">
    <title>Travel Tracker</title>
  </head>
  <body>
    <article class="hidden error-modal" id="errorModal">
      <p class="error-message" id="errorMessage"></p>
      <button id="errorButton">x</button>
    </article>
    <section class="header-wrapper">
      <h1 class="travel-tracker-title">Travel Tracker</h1>
      <div class="greet-and-button">
      </div>
    </section>
    <main class="bottom-section">
      <aside>
        <div class="greeting-container">
          <h1 id="travelerGreeting" class="traveler-greeting"></h1>
        </div>
        <form class="request-container">
          <h1 class="request-header">Schedule a new trip</h1>
          <div class="request-input-container">
            <label for="destination-selector">Destination</label>
            <select name="destinations" class="destination-selector" id="destination-selector">
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
            <label for="date-input">Enter Date</label>
            <input type="date" class="date-input">
            <label for="">Enter amount of travelers</label>
            <input type="number" class="traveler-amount" id="quantity" name="quantity" min="1">
            <input type="submit" value="Submit" class="submit-btn">
          </div>
        </form>
        <div class="total-spent-container">
          <h1>Total Spent This Year</h1>
          <h1 id="totalSpent"></h1>
        </div>
      </aside>
      <section class ="trips-section">
        <article id="gridContainerApproved" class="grid-container">
        </article>
        <article id="gridContainerPast" class="grid-container hidden">
        </article>
        <article id="gridContainerPending" class="grid-container hidden">
        </article>
        <div class="button-container">
          <button class="past-btn">Past Trips</button>
          <button class="approved-btn">Approved Trips</button>
          <button class="pending-btn">Pending Trips</button>
        </div>
      </section> 
    </main> 
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>

  </body>
</html>
